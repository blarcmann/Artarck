<app-header></app-header>
<div class="wrapper container-wrapper">
  <div class="main-wrapper">
    <div class="content-wrapper pt-50 pb-60">
      <div class="container">
        <div class="row">
          <div class="col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <div class="section-title">
              <h2 class="uppercase">Upload new stock</h2>
            </div>
          </div>
        </div>
        <div class="col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
          <div class="controls">
            <div class="row">
              <form>
                <h3>Stock details</h3>
                <div class="col-xs-12 col-sm-6">
                  <mat-form-field>
                    <input matInput placeholder="Name of stock" required>
                  </mat-form-field>
                </div>
                <div class="col-xs-12 col-sm-6">
                  <mat-form-field>
                    <textarea matInput rows="6" placeholder="Description of your stock" required></textarea>
                  </mat-form-field>
                </div>
                <div class="col-xs-12 col-sm-6">
                  <mat-form-field>
                    <mat-select placeholder="Select stock's Category" required>
                      <!-- <mat-option *ngFor="let choice of choices" [value]="choice">
                      choice
                  </mat-option> -->
                      <mat-option value="CategoryA">Category A</mat-option>
                      <mat-option value="CategoryB">Category B</mat-option>
                      <mat-option value="CategoryC">Category C</mat-option>
                      <mat-option value="CategoryD">Category D</mat-option>
                      <mat-option value="CategoryE">Category E</mat-option>
                      <mat-option value="CategoryF">Category F</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-xs-12 col-sm-6">
                  <mat-form-field>
                    <input matInput placeholder="Category(s)">
                  </mat-form-field>
                </div>
                <div class="col-xs-12 col-sm-6">
                  <mat-form-field>
                    <mat-select placeholder="Stock's file type" required>
                      <mat-option value="PNG">tyoeA</mat-option>
                      <mat-option value="JPEG">typeB</mat-option>
                      <mat-option value="GIF">typeC</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-xs-12 col-sm-6">
                  <mat-form-field>
                    <input matInput placeholder="Tag(s)">
                  </mat-form-field>
                </div>
                <div class="col-xs-12 col-sm-12">
                  <input #file type="file" class="hide" (change)="upload(file.files)" multiple="true" required>
                  <button mat-button #upload (click)="file.click()" class="btn btn-primary btn-send mt-10">Upload stock files</button>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12">
                <h3 class="pt-50">Set your Price (NGN-#)</h3>
                </div>
                <div class="col-xs-12 col-sm-6">
                  <mat-form-field>
                    <input matInput placeholder="Regular License" required>
                  </mat-form-field>
                </div>
                <div class="col-xs-12 col-sm-6">
                  <mat-form-field>
                    <input matInput placeholder="Extended License" required>
                  </mat-form-field>
                </div>
                <div class="col-xs-12 col-sm-6">
                  <button mat-raised-button type="submit" class="btn btn-primary btn-send mt-10" color="primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
